<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title> 로제타호와 필레 </title>
	
</head>
	<style>
	    h1,h2,p,img,body,li,ul{margin:0; padding:0;}
	    body{background:black;}
	    img{width:800px;margin-top: 30px; margin-bottom: 30px; display:block; margin:auto;}
		
	.apple{
		animation-play-state: paused;}
		@keyframes animationName {
			0%{margin: 0px; 2px;}
			70%{margin: 200px 2px; opacity: 0.7;}
			100%{margin: 180px 2px; opacity: 1;}
	    }
	</style>
<body>
	<img src="rp.jpg" style=" width:900px; height: auto; padding-bottom: 20px;">

	<div class="apple">
	<img src="a1.png">
	<img src="a2.png">
	<img src="a3.png">
</div>

	




</html>
